    <body>
        <form id='submission-form'>
            <fieldset>
                <legend>Incrementer</legend>
                <label for='number_input'>Please enter an integer:</label><br>
                <input type='text' id='number_input' name='number_input' value='0'></input><br><br>
                <input type='submit' value='Submit'>
            </fieldset>
            <p id='number_output'></p>
            <div id='buttons-container'>
                <button id='log-btn' type='button'>Test console.log()</button>
                <button id='error-btn' type='button'>Test console.error()</button>
                <button id='table-btn' type='button'>Test console.table()</button>
                <button id='dir-btn' type='button'>Test console.dir()</button>
                <button id='dirxml-btn' type='button'>Test console.dirxml()</button>
                <button id='group-start-btn' type='button'>Test console.group()</button>
                <button id='group-end-btn' type='button'>Test console.groupEnd()</button>
                <button id='time-start-btn' type='button'>Test console.time()</button>
                <button id='time-end-btn' type='button'>Test console.timeEnd()</button>
                <button id='trace-btn' type='button'>Test console.trace()</button>
                <button id='global-error-btn' type='button'>Test global error</button>
            </div>
        </form>
        <script src='main.js'></script>
    </body>
