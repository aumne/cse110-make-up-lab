<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>CSE110 Make-up Lab</title>
    </head>
  
    <body>
        <form id='submission-form'>
            <fieldset>
                <legend>Incrementer</legend>
                <label for='number_input'>Please enter an integer:</label><br>
                <input type='text' id='number_input' name='number_input' value='0'></input><br><br>
                <input type='submit' value='Submit'>
            </fieldset>
            <p id='number_output'></p>
        </form>
        <div id="buttons-container">
            <button id="log-btn" type="submit">Test console.log()</button>
            <button id="error-btn" type="submit">Test console.error()</button>
            <button id="table-btn" type="submit">Test console.table()</button>
            <button id="dir-btn" type="submit">Test console.dir()</button>
            <button id="dirxml-btn" type="submit">Test console.dirxml()</button>
            <button id="group-start-btn" type="submit">Test console.group() start</button>
            <button id="group-end-btn" type="submit">Test console.group() end</button>
            <button id="time-start-btn" type="submit">Test console.time()</button>
            <button id="time-end-btn" type="submit">Test console.timeEnd()</button>
            <button id="trace-btn" type="submit">Test console.trace()</button>
        </div>
        <script src='main.js'></script>
    </body>
  
</html>
